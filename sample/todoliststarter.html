<!DOCTYPE html>
<html>
<head>  
  <title>To Do List</title>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>

<div class="to-do-list">

  <header>
    <input id="new-task" autofocus placeholder="New Task"/>
    <button id="new-task-button">Add</button>
  </header>

  <ul id="task-list">
    <li>Buy Milk</li>
    <li>Buy Eggs</li>
    <li>Give intro to JS Talk</li>
  </ul>
  
  <a href='#' id="clear-complete-button">Clear Completed Tasks</a>

</div>

<style>
  .complete{
    opacity: 0.5;
    text-decoration:line-through;
  }
</style>

</body>
</html>
